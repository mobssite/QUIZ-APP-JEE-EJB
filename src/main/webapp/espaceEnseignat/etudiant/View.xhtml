<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantViewDlg" widgetVar="EtudiantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtudiantTitle}">
            <h:form id="EtudiantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtudiantLabel_idEtudiant}"/>
                        <h:outputText value="#{etudiantController.selected.idEtudiant}" title="#{bundle.ViewEtudiantTitle_idEtudiant}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_nom}"/>
                        <h:outputText value="#{etudiantController.selected.nom}" title="#{bundle.ViewEtudiantTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_prenom}"/>
                        <h:outputText value="#{etudiantController.selected.prenom}" title="#{bundle.ViewEtudiantTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_email}"/>
                        <h:outputText value="#{etudiantController.selected.email}" title="#{bundle.ViewEtudiantTitle_email}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_mdp}"/>
                        <h:outputText value="#{etudiantController.selected.mdp}" title="#{bundle.ViewEtudiantTitle_mdp}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_idSection}"/>
                        <h:outputText value="#{etudiantController.selected.idSection}" title="#{bundle.ViewEtudiantTitle_idSection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtudiantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
