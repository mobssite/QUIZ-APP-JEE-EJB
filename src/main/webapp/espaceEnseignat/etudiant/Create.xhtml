<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantCreateDlg" widgetVar="EtudiantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtudiantTitle}">
            <h:form id="EtudiantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_idEtudiant}" for="idEtudiant" />
                        <p:inputText id="idEtudiant" value="#{etudiantController.selected.idEtudiant}" title="#{bundle.CreateEtudiantTitle_idEtudiant}" required="true" requiredMessage="#{bundle.CreateEtudiantRequiredMessage_idEtudiant}"/>
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{etudiantController.selected.nom}" title="#{bundle.CreateEtudiantTitle_nom}" required="true" requiredMessage="#{bundle.CreateEtudiantRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{etudiantController.selected.prenom}" title="#{bundle.CreateEtudiantTitle_prenom}" required="true" requiredMessage="#{bundle.CreateEtudiantRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_email}" for="email" />
                        <p:inputText id="email" value="#{etudiantController.selected.email}" title="#{bundle.CreateEtudiantTitle_email}" required="true" requiredMessage="#{bundle.CreateEtudiantRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_mdp}" for="mdp" />
                        <p:inputText id="mdp" value="#{etudiantController.selected.mdp}" title="#{bundle.CreateEtudiantTitle_mdp}" required="true" requiredMessage="#{bundle.CreateEtudiantRequiredMessage_mdp}"/>
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_idSection}" for="idSection" />
                        <p:selectOneMenu id="idSection" value="#{etudiantController.selected.idSection}" required="true" requiredMessage="#{bundle.EditEtudiantRequiredMessage_idSection}">
                            <f:selectItems value="#{sectionController.itemsAvailableSelectOne}"
                                           var="idSectionItem"
                                           itemValue="#{idSectionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etudiantController.create}" value="#{bundle.Save}" update="display,:EtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtudiantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtudiantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
