<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuizCreateDlg" widgetVar="QuizCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuizTitle}">
            <h:form id="QuizCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quizController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuizLabel_nomQuiz}" for="nomQuiz" />
                        <p:inputText id="nomQuiz" value="#{quizController.selected.nomQuiz}" title="#{bundle.CreateQuizTitle_nomQuiz}" required="true" requiredMessage="#{bundle.CreateQuizRequiredMessage_nomQuiz}"/>
                        <p:outputLabel value="#{bundle.CreateQuizLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{quizController.selected.dateDebut}" title="#{bundle.EditQuizTitle_dateDebut}" required="true" requiredMessage="#{bundle.EditQuizRequiredMessage_dateDebut}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateQuizLabel_duree}" for="duree" />
                        <p:inputText id="duree" value="#{quizController.selected.duree}" title="#{bundle.CreateQuizTitle_duree}" required="true" requiredMessage="#{bundle.CreateQuizRequiredMessage_duree}"/>
                        <p:outputLabel value="#{bundle.CreateQuizLabel_idSujet}" for="idSujet" />
                        <p:selectOneMenu id="idSujet" value="#{quizController.selected.idSujet}" required="true" requiredMessage="#{bundle.EditQuizRequiredMessage_idSujet}">
                            <f:selectItems value="#{sujetController.itemsAvailableSelectOne}"
                                           var="idSujetItem"
                                           itemValue="#{idSujetItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{quizController.create}" value="#{bundle.Save}" update="display,:QuizListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuizCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuizCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
