<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionEditDlg" widgetVar="SectionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSectionTitle}">
            <h:form id="SectionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSectionLabel_idSection}" for="idSection" />
                        <p:inputText id="idSection" value="#{sectionController.selected.idSection}" title="#{bundle.EditSectionTitle_idSection}" required="true" requiredMessage="#{bundle.EditSectionRequiredMessage_idSection}"/>
                        <p:outputLabel value="#{bundle.EditSectionLabel_libele}" for="libele" />
                        <p:inputText id="libele" value="#{sectionController.selected.libele}" title="#{bundle.EditSectionTitle_libele}" required="true" requiredMessage="#{bundle.EditSectionRequiredMessage_libele}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sectionController.update}" value="#{bundle.Save}" update="display,:SectionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SectionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SectionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
