<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <title>Facelet Title</title>
    </h:head>
    <h:body>
       

    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <p:messages id="mess" closable="true" autoUpdate="true" />
                            
                        <h:form id="loginform" class="form-horizontal" >
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <h:inputText id="login-username"  class="form-control" value="#{userAuthentification.admin.email}"  />                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <h:inputSecret id="login-password"  class="form-control" value="#{userAuthentification.admin.mdp}" />
                             </div>
                                    

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <p:commandLink id="btn-login" style="width: 30%" class="btn btn-success" value="Login" actionListener="#{userAuthentification.doLoginAdmin()}"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </h:form>     



                        </div>                     
                    </div>  
        </div>
        
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <p:messages id="messSu" closable="true" autoUpdate="true" />
                            <h:form  id="signupform" class="form-horizontal">
                                
                                <div class="form-group">
                                    <label for="nom" class="col-md-3 control-label">Nom</label>
                                    <div class="col-md-9">
                                        <h:inputText  class="form-control" value="#{userAuthentification.admin.nom}" />
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="prenom" class="col-md-3 control-label">Prenom</label>
                                    <div class="col-md-9">
                                        <h:inputText  class="form-control" value="#{userAuthentification.admin.prenom}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <h:inputText  class="form-control" value="#{userAuthentification.admin.email}" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="Mot de passe" class="col-md-3 control-label">Mot de passe</label>
                                    <div class="col-md-9">
                                        <h:inputSecret  class="form-control" value="#{userAuthentification.admin.mdp}" />
                                    </div>
                                </div>
                                    
                           

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <p:commandLink id="btn-login" style="width: 30%" class="btn btn-success" value="Sign Up" actionListener="#{userAuthentification.regesterAdmin()}"/>
                                    </div>
                                </div>
                                
                               
                                
                                
                                
                            </h:form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
    
    </h:body>
</html>
