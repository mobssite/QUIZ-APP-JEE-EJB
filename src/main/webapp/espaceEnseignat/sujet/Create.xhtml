<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SujetCreateDlg" widgetVar="SujetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSujetTitle}">
            <h:form id="SujetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sujetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSujetLabel_idSujet}" for="idSujet" />
                        <p:inputText id="idSujet" value="#{sujetController.selected.idSujet}" title="#{bundle.CreateSujetTitle_idSujet}" required="true" requiredMessage="#{bundle.CreateSujetRequiredMessage_idSujet}"/>
                        <p:outputLabel value="#{bundle.CreateSujetLabel_libele}" for="libele" />
                        <p:inputText id="libele" value="#{sujetController.selected.libele}" title="#{bundle.CreateSujetTitle_libele}" required="true" requiredMessage="#{bundle.CreateSujetRequiredMessage_libele}"/>
                        <p:outputLabel value="#{bundle.CreateSujetLabel_idSection}" for="idSection" />
                        <p:selectOneMenu id="idSection" value="#{sujetController.selected.idSection}" required="true" requiredMessage="#{bundle.EditSujetRequiredMessage_idSection}">
                            <f:selectItems value="#{sectionController.itemsAvailableSelectOne}"
                                           var="idSectionItem"
                                           itemValue="#{idSectionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sujetController.create}" value="#{bundle.Save}" update="display,:SujetListForm:datalist,:growl" oncomplete="handleSubmit(args,'SujetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SujetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
