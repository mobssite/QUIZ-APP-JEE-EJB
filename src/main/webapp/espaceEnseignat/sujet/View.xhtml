<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SujetViewDlg" widgetVar="SujetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSujetTitle}">
            <h:form id="SujetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sujetController.selected != null}">
                        <h:outputText value="#{bundle.ViewSujetLabel_idSujet}"/>
                        <h:outputText value="#{sujetController.selected.idSujet}" title="#{bundle.ViewSujetTitle_idSujet}"/>
                        <h:outputText value="#{bundle.ViewSujetLabel_libele}"/>
                        <h:outputText value="#{sujetController.selected.libele}" title="#{bundle.ViewSujetTitle_libele}"/>
                        <h:outputText value="#{bundle.ViewSujetLabel_idSection}"/>
                        <h:outputText value="#{sujetController.selected.idSection}" title="#{bundle.ViewSujetTitle_idSection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SujetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
