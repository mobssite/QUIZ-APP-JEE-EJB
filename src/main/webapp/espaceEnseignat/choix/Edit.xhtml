<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoixEditDlg" widgetVar="ChoixEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChoixTitle}">
            <h:form id="ChoixEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{choixController.selected != null}">
                        <p:outputLabel value="#{bundle.EditChoixLabel_choix}" for="choix" />
                        <p:inputText id="choix" value="#{choixController.selected.choix}" title="#{bundle.EditChoixTitle_choix}" required="true" requiredMessage="#{bundle.EditChoixRequiredMessage_choix}"/>
                        <p:outputLabel value="#{bundle.EditChoixLabel_isCorrect}" for="isCorrect" />
                        <p:selectBooleanCheckbox id="isCorrect" value="#{choixController.selected.isCorrect}" required="true" requiredMessage="#{bundle.EditChoixRequiredMessage_isCorrect}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{choixController.update}" value="#{bundle.Save}" update="display,:ChoixListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChoixEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChoixEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
