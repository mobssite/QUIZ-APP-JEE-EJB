<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoixViewDlg" widgetVar="ChoixViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChoixTitle}">
            <h:form id="ChoixViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{choixController.selected != null}">
                        <h:outputText value="#{bundle.ViewChoixLabel_idChoix}"/>
                        <h:outputText value="#{choixController.selected.idChoix}" title="#{bundle.ViewChoixTitle_idChoix}"/>
                        <h:outputText value="#{bundle.ViewChoixLabel_choix}"/>
                        <h:outputText value="#{choixController.selected.choix}" title="#{bundle.ViewChoixTitle_choix}"/>
                        <h:outputText value="#{bundle.ViewChoixLabel_isCorrect}"/>
                        <p:selectBooleanCheckbox value="#{choixController.selected.isCorrect}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewChoixLabel_idQuestion}"/>
                        <h:outputText value="#{choixController.selected.idQuestion}" title="#{bundle.ViewChoixTitle_idQuestion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChoixViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
