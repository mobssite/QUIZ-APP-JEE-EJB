<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
        
        
    <ui:composition template="/templateStudent.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuizTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="QuizListForm">
                <p:panel header="#{bundle.ListQuizTitle}">
                    <p:dataTable id="datalist" value="#{quizController.itemsForStudent}" var="item"
                                 selectionMode="single" selection="#{quizController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idQuiz}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="pass"/>
                        <p:ajax event="rowUnselect" update="pass"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizTitle_nomQuiz}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomQuiz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizTitle_dateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizTitle_duree}"/>
                            </f:facet>
                            <h:outputText value="#{item.duree}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="pass"   icon="ui-icon-plus" value="#{bundle.pass}" actionListener="#{quizController.redirectToPassQuiz}"  disabled="#{empty quizController.selected}"/>

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            
        </ui:define>
    </ui:composition>

</html>
