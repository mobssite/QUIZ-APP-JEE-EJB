<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" style="align-content: center !important">
            <h:outputText value="#{passQuizController.currentQuestion.question}" />

            <p:selectManyMenu  style="width: 500px !important; border: 0 !important" value="#{passQuizController.currentChoiseList}" converter="choixConverter" converterMessage=" Erreur de validation des Choix"
                 showCheckbox="true" >
                <f:selectItems  value="#{passQuizController.currentQuestion.choixList}" var="choise" itemLabel="#{choise.choix}" itemValue="#{choise}" />
            </p:selectManyMenu>
            <p:commandButton value="#{passQuizController.action}" actionListener="#{passQuizController.moveToNextQuestion()}" update="form" />
        </h:form>
    </h:body>
</html>
